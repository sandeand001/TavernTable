<!DOCTYPE html>
<html>
<head>
    <title>Class Loading Test</title>
</head>
<body>
    <h1>Class Loading Test</h1>
    <div id="results"></div>

    <script>
        function logResult(message) {
            document.getElementById('results').innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }
        
        logResult('Starting class loading test...');
        
        // Check initial state
        logResult('CreatureToken before loading: ' + (typeof CreatureToken));
        logResult('Dragon before loading: ' + (typeof Dragon));
    </script>

    <!-- Load PIXI first -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.x/dist/pixi.min.js"></script>
    
    <!-- Load GameConfig -->
    <script src="./js/config/GameConfig.js"></script>

    <!-- Load CreatureToken -->
    <script src="./js/creatures/CreatureToken.js"></script>
    
    <script>
        logResult('CreatureToken after loading: ' + (typeof CreatureToken));
        
        // Test creating a CreatureToken
        try {
            const token = new CreatureToken('test', 0, 0);
            logResult('✅ CreatureToken created successfully: ' + token.type);
        } catch (error) {
            logResult('❌ Error creating CreatureToken: ' + error.message);
        }
    </script>

    <!-- Load Dragon -->
    <script src="./js/creatures/Dragon.js"></script>
    
    <script>
        logResult('Dragon after loading: ' + (typeof Dragon));
        
        // Test creating a Dragon
        try {
            const dragon = new Dragon(0, 0);
            logResult('✅ Dragon created successfully: ' + dragon.type);
        } catch (error) {
            logResult('❌ Error creating Dragon: ' + error.message);
        }
    </script>
</body>
</html>
